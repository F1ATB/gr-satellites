id: satellites_fixedlen_tagger
label: Fixed Length Packet Tagger
category: '[Satellites]/Packet'

parameters:
-   id: stream_type
    label: Stream Type
    dtype: enum
    options: [complex, float, int, short, byte]
    option_attributes:
        t: [gr.sizeof_gr_complex, gr.sizeof_float, gr.sizeof_int, gr.sizeof_short, gr.sizeof_byte]
    hide: part
-   id: syncword_tag
    label: Syncword tag
    dtype: string
    default: syncword
-   id: packetlen_tag
    label: Packet length tag
    dtype: string
    default: packet_len
-   id: packet_len
    label: Packet length
    dtype: int

inputs:
-   domain: stream
    dtype: ${ stream_type }

outputs:
-   domain: stream
    dtype: ${ stream_type }

templates:
    imports: |-
        import satellites
        import numpy
    make: satellites.fixedlen_tagger(${stream_type.t}, ${syncword_tag}, ${packetlen_tag}, ${packet_len})

file_format: 1
